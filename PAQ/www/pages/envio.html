<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/PAQ.css">
  <link rel="stylesheet" href="../css/envio.css">
  <title>Document</title>
</head>

<body>
  <div class="contenedor">
    <div class="barra"></div>
    <div class="contenido">
      <div class="img">
        <img id="camara" class="camara" />
      </div>
      <div class="caja">
        <div class="opciones">
          <div class="titulo">
            <img />
            <p>Ingrese direccion de envio</p>
          </div>
          <p>Link de producto a comprar o enviar</p>
          <input />
          <p>Seleccione Pais y Ciudad</p>
          <select id="pais">
            <option value="">Seleccione pais</option>
            <option value="El Salvador">El Salvador</option>
            <option value="Estados Unidos">Estados Unidos</option>
          </select>
          <select id="ciudad" style="display: none">
          </select>
          <br>
          <br>
          <a id="viajero">Buscar viajero</a>
          <br>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </div>
  <script type="text/javascript" src="../js/envio.js"></script>
  <script type="text/javascript" src="../cordova.js"></script>
</body>

</html>
