<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/PAQ.css">
    <link rel="stylesheet" href="../css/datos.css">
    <script src="../js/jquery2.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="contenedor">
        <div class="barra"></div>
        <div class="contenido">
            <div class="logo">
                <img src="../img/logo.png">
            </div>
            <h4>Bienvenido a PAQ</h4>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            <input type="text" name="apellido" id="apellido" placeholder="Apellido">
            <textarea name="direccion" id="direccion" rows="8" placeholder="Direccion"></textarea>
            <input type="email" name="correo" id="correo" placeholder="correo">
            <input type="text" name="celular" id="celular" placeholder="Celular">
            <input type="text" name="usuario" id="usuario" placeholder="Usuario">
            <input type="text" name="contrasena" id="contrasena" placeholder="ContraseÃ±a"> <br>
        </div>
        <div class="boton">
            <a id="enviar">Siguiente</a>
        </div>
        <div class="inferior"></div>
    </div>
    <a href="#popupBasic" style="display: none" id="popup" data-rel="popup"
        class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-transition="pop">Basic Popup</a>
    <div data-role="popup" id="popupBasic">
        <p>Ingrese un correo valido</p>
    </div>
    <script src="../cordova.js"></script>
    <script src="../js/mask.js"></script>
    <script>
        document.addEventListener('deviceready', () => {
            document.getElementById('enviar').addEventListener('click', () => {
                var nombre = document.getElementById('nombre').value;
                var apellido = document.getElementById('apellido').value;
                var direccion = document.getElementById('direccion').value;
                var celular = document.getElementById('celular').value;
                var correo = document.getElementById('correo').value;
                var usuario = document.getElementById('usuario').value;
                var contrasena = document.getElementById('contrasena').value;
                debugger
                var rol = localStorage.getItem('rol');
                if (isValidEmail(correo)) {
                    var usuario = {
                        nombre,
                        apellido,
                        direccion,
                        celular,
                        correo,
                        usuario,
                        contrasena,
                        estado: true,
                        idRol: rol
                    };
                    localStorage.setItem('usuario', JSON.stringify(usuario));
                    window.location.replace("validar.html");
                } else {
                    document.getElementById('correo').style.border = '1px solid red';
                    document.getElementById('popup').click();
                }
            });
            $('#celular').mask('9999-9999');
            $('#dui').mask('99999999-9');
            $('#dui').blur(function () {
                var dui = this.value + "";
                var suma = parseInt(0);
                var verificador = parseInt(dui[9]);
                for (var i = 9; i >= 2; i--) {
                    var digito = parseInt(dui[9 - i]);
                    suma += (i * digito);
                }
                var residuo = 10 - (suma % 10);
                if (verificador === residuo || residuo === 0) {
                    $('#mensaje').css({ 'color': 'green' });
                    $('#mensaje').text('DUI correcto');
                } else {
                    $('#mensaje').css({ 'color': 'red' });
                    $('#mensaje').text('DUI incorrecto');
                }
            });
        });

        function isValidEmail(mail) {
            return /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,4})+$/.test(mail);
        }
    </script>
</body>

</html>
