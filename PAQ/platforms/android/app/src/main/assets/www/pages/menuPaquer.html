<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/PAQ.css">
    <link rel="stylesheet" href="../css/menuPaquer.css">
    <title>Document</title>
</head>

<body>
    <div class="contenedor">
        <div class="barra"></div>
        <div class="contenido">
            <div class="logo">
                <img src="../img/logo.png">
            </div>
            <div id="viajes" class="opciones">
                <div class="img">
                    <img src="../img/avion.svg">
                </div>
                <span class="texto">
                    Tus viajes
                </span>
            </div>
            <div id="paquetes" class="opciones">
                <div class="img">
                    <img src="../img/portfolio.svg">
                </div>
                <span class="texto">
                    Tus paquetes
                </span>
            </div>
        </div>
        <div class="inferior"></div>
    </div>
    <script src="../cordova.js"></script>
    <script>
        let app = {
            init: function () {
                document.getElementById('paquetes').addEventListener('click', () => {
                    window.location = "paquetes.html";
                });

                document.getElementById('viajes').addEventListener('click', () => {
                    window.location = "viajes.html";
                });
            }
        };

        document.addEventListener("deviceready", app.init);
    </script>
</body>

</html>
